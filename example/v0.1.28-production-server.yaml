# paqet v0.1.28 — production server config
# Tested with 500+ gRPC Reality users
#
# CHANGE THESE for your environment:
#   1. network.interface        → your NIC name (ip link show)
#   2. network.ipv4.addr        → KHAREJ_IP:9999
#   3. network.ipv4.router_mac  → gateway MAC (ip neigh show default)
#   4. transport.kcp.key        → shared secret (must match client)

role: "server"

log:
  level: "warn"

debug:
  pprof: "127.0.0.1:6060"
  diag: true

listen:
  addr: ":9999"

network:
  interface: "eth0"                       # ← your NIC
  dscp: 0
  ipv4:
    addr: "KHAREJ_IP:9999"               # ← Kharej server public IP
    router_mac: "aa:bb:cc:dd:ee:ff"       # ← gateway MAC
  pcap:
    sockbuf: 33554432                     # 32 MB
    snaplen: 65535
    promisc: false
    immediate: true
    timeout_ms: 0

transport:
  protocol: "kcp"
  conn: 10
  kcp:
    mode: "fast3"
    mtu: 1350
    rcvwnd: 8192
    sndwnd: 8192
    block: "aes"
    key: "CHANGE-ME"                      # ← shared secret key
    guard: true
    guard_magic: "PQT1"
    max_sessions: 128
    max_streams_total: 16384
    max_streams_per_session: 4096
    smuxbuf: 16777216                     # 16 MB
    streambuf: 4194304                    # 4 MB
